<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="output">1,879</div>
            <div class="row">
                <button class="clear top">C</button>
                <button class="p/n top">±</button>
                <button class="percentage top">%</button>
                <button class="divide operator">÷</button>
            </div>
            <div class="row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply operator">×</button>
            </div>
            <div class="row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row last">
                <button class="zero">0</button>
                <button class="float">.</button>
                <button class="equal operator">=</button>
            </div>
        </div>
    </div>

    <footer>Anis10023<i>git icon</i></footer>

    <style src="app.js"></style>

</body>
</html>
