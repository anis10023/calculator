<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div class="Name-tag" >Anis10023 <a href="https://github.com/anis10023"><i class="fa-brands fa-github"></i></a></div>

    <div class="container">

        <div class="calc-body">
            <div class="calc-log">&nbsp</div>
            <div class="output">&nbsp</div>
            <div class="row">
                <button class="clear top">AC</button>
                <button class="posiNeg top">±</button>
                <button class="percentage top">%</button>
                <button class="divide operator">÷</button>
            </div>
            <div class="row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="multiply operator">×</button>
            </div>
            <div class="row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row last">
                <button class="num-btn">0</button>
                <button class="float">.</button>
                <button class="equal operator">=</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/a0d1626a6b.js" crossorigin="anonymous"></script>

</body>
</html>
